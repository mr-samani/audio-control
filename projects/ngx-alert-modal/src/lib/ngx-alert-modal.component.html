<div class="ngx-alert-container">
    <div class="ngx-alert-inner">
        <div class="ngx-alert-header">
            <div class="ngx-alert-title">
                {{options.title}}
            </div>
            <button class="ngx-alert-close" (click)="close()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                    <path
                        d="M312.1 375c9.369 9.369 9.369 24.57 0 33.94s-24.57 9.369-33.94 0L160 289.9l-119 119c-9.369 9.369-24.57 9.369-33.94 0s-9.369-24.57 0-33.94L126.1 256L7.027 136.1c-9.369-9.369-9.369-24.57 0-33.94s24.57-9.369 33.94 0L160 222.1l119-119c9.369-9.369 24.57-9.369 33.94 0s9.369 24.57 0 33.94L193.9 256L312.1 375z" />
                </svg>
            </button>
        </div>
        <div class="ngx-alert-body">
            {{options.text}}
        </div>
        <div class="ngx-alert-footer">
            <button *ngIf="options.showConfirmButton" (click)="onConfirm()">
                {{options.confirmButtonText}}
            </button>
            <button *ngIf="options.showCancelButton" (click)="onConfirm()">
                {{options.cancelButtonText}}
            </button>
            <button *ngIf="options.showDenyButton" (click)="onConfirm()">
                {{options.denyButtonText}}
            </button>
        </div>
    </div>

</div>
